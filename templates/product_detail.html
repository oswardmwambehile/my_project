{% extends 'base.html' %}

{% block content %}
<br><br><br>
<div class="container mx-auto p-6 max-w-4xl">
    <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 transition-all duration-300 ease-in-out transform hover:scale-105">
        <!-- Image Section -->
        <img class="object-cover w-full h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="{{ product.product_image.url }}" alt="{{ product.title }}">
        
        <!-- Product Info Section -->
        <div class="flex flex-col justify-between p-6 leading-normal">
            <h5 class="mb-2 text-3xl font-semibold text-gray-900 dark:text-white hover:text-blue-600 transition-all duration-300 ease-in-out">{{ product.title }}</h5>
            <div class="flex items-center space-x-4 mb-3">
                <span class="text-2xl font-bold text-blue-600">${{ product.selling_price }}</span>
                <strike class="text-sm text-red-500">${{ product.discount_price }}</strike>
            </div>
            <p class="mb-3 text-lg font-normal text-gray-700 dark:text-gray-400">{{ product.description }}</p>
            
            <!-- Button Section -->
            <div class="flex space-x-6 mt-6">
                <!-- Add to Cart Form -->
                <form method="post" action="/add_to_cart/">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}"/>
                    <button class="px-6 py-3 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-400 transition-colors duration-300 ease-in-out shadow-md transform hover:scale-105">Add to Cart</button>
                </form>
                
                <!-- Buy Now Link -->
                <a href="{% url 'show_cart' %}" class="px-6 py-3 bg-green-700 text-white rounded-lg font-semibold hover:bg-green-600 transition-colors duration-300 ease-in-out shadow-md transform hover:scale-105 text-center">
                    Buy Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
