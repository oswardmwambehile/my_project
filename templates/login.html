{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Main container with equal margins on both sides -->
<div class="bg-blueviolet shadow-xl border p-4 rounded-lg mx-auto w-full lg:max-w-screen-lg xl:max-w-screen-xl px-4 lg:px-8">

    <!-- Flex container to layout the image and form side by side -->
    <div class="flex flex-col lg:flex-row items-center justify-center">

        <!-- Left side: Image section (only on large screens) -->
        <div class="w-full lg:w-1/2 flex justify-center items-center mb-6 lg:mb-0">
            <img class="rounded-lg w-full h-auto max-w-xs sm:max-w-md md:max-w-lg lg:max-w-lg" src="{% static 'images/login.svg' %}" alt="Login Image">
        </div>

        <!-- Right side: Form section -->
        <div class="w-full lg:w-1/2 p-6 sm:p-8 lg:p-16 lg:py-0 space-y-8 container mx-auto">
            <h2 class="text-2xl lg:text-3xl font-bold text-gray-900 text-center">Sign in to platform as User</h2>
            
            <form method="post" action="" class="space-y-6">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="text-sm font-medium text-gray-900 block mb-2">Username</label>
                    <input type="text" name="username" id="username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="mt-4">
                    <label for="password" class="text-sm font-medium text-gray-900 block mb-2">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                        required>
                </div>

                <!-- Submit Button -->
                <div class="mt-8">
                    <button type="submit" 
                        class="text-white bg-green-500 hover:bg-green-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-base px-5 py-3 w-full sm:w-auto text-center">
                        Login to your account
                    </button>
                </div>

                <!-- Forgot Password Link -->
                <div class="flex justify-center text-sm font-medium text-gray-500 mt-4">
                    <a href="{% url 'password_reset' %}" class="text-blue-700 hover:underline">
                        Forgot your password?
                    </a>
                </div>

                <!-- Registration Link -->
                <div class="flex justify-center text-sm font-medium text-gray-500 mt-4">
                    Not registered? <a href="{% url 'register' %}" class="text-blue-700 hover:underline">Create account</a>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock %}
