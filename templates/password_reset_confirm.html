{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Reset Your Password</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="bg-white p-6 shadow-lg rounded-md">
            <p class="text-lg text-gray-700 mb-4">Enter a new password below.</p>
            <div class="mb-4">
                <label for="id_new_password1" class="text-sm font-medium text-gray-900">New Password</label>
                {{ form.new_password1 }}
            </div>
            <div class="mb-4">
                <label for="id_new_password2" class="text-sm font-medium text-gray-900">Confirm New Password</label>
                {{ form.new_password2 }}
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-700">
                Reset Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
