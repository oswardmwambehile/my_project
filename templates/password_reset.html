{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Password Reset</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="bg-white p-6 shadow-lg rounded-md">
            <p class="text-lg text-gray-700 mb-4">Enter your email address to receive a password reset link.</p>
            <div class="mb-4">
                <label for="id_email" class="text-sm font-medium text-gray-900">Email Address</label>
                {{ form.email }}
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-700">
                Send Reset Link
            </button>
        </div>
    </form>
</div>

{% endblock %}
