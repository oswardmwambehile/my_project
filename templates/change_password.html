{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <h5 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6">Change Your Password</h5>

    <!-- Change Password Form -->
    <div class="max-w-lg mx-auto bg-white shadow-xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Change Password</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            {{form.as_p}}
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="text-white bg-green-300 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-base px-6 py-3 w-auto">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
